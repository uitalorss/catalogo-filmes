name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker compose up
    env:
    - DB_HOST: catalogo_db
    - DB_PORT: 5432
    - DB_USER: postgres
    - DB_PASS: postgres
    - DB_NAME: catalogofilmes
