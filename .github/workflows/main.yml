name: Pipeline CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: check code 
      uses: actions/checkout@v4

    - name: run tests
      uses: actions/setup-node@v4
      with: 
          node-version: 16
    - run: |
        npm ci
        npm run test

    - name: build Docker conteiners
      run: docker compose up -d --build

    - name: stop conteiners
      run: docker compose down
    

